<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></head>
        <title>Log in</title>

        <link rel="stylesheet" href="styles/color-scheme.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/sign-up-and-log-in.css">

        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body class="bg-light">
        <form class = "container form-fields-flex bg-light border-gray shadow-neutral-corner">
            <div class = "header bg-support border-bottomgray">
                <img class="logo-image" src="images/synclist-high-resolution-logo.png" alt="logo">
            </div>
            <h1 class="text-dark">Log in</h1>

            <input type = "email" class="border-gray text-dark" id = "email" name = "email" placeholder = "Email">
        
            <input type = "password" class="border-gray text-dark"  id = "pass" name = "pass" placeholder = "Password">

            <label class="checkbox-container text-dark">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <button class="bg-primary text-light" type="submit">Log in</button> 

            <p class="sing-up-text text-dark">
                Don`t have an account? 
                <a class="text-primary" href="sign-up.html">
                    Sign up
                </a>
            </p>
        </form>
    </body>
</html>
